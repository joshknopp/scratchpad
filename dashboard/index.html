<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Logo/Name</div>
        <div class="user-profile">
            <div class="profile-icon"></div>
        </div>
    </header>

    <nav>
        <div class="dropdown">
            <button>Menu 1</button>
        </div>
        <div class="dropdown">
            <button>Menu 2</button>
        </div>
    </nav>

    <main>
        <section class="row">
            <div class="gauge">Gauge 1</div>
            <div class="chart-3x">Chart 1 (3x)</div>
            <div class="gauge">Gauge 2</div>
        </section>

        <section class="row">
            <div class="gauge">Gauge 3</div>
            <div class="gauge">Gauge 4</div>
            <div class="gauge">Gauge 5</div>
            <div class="gauge">Gauge 6</div>
            <div class="gauge">Gauge 7</div>
        </section>

        <section class="row">
            <div class="chart-3x">Env. Indicator (3x)</div>
            <div class="chart">Chart 2</div>
            <div class="chart">Chart 3</div>
        </section>
    </main>
</body>
</html>
